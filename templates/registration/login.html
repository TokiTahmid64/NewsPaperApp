{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block content %}
<h2> Login </h2> 
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Log In</button>
</form>
<p> Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a></p> 
{% endblock content %}
